  <script type="text/javascript" src="javascripts/angular-route.js"></script>
<script>

  var routeApp = angular.module('routeApp', ['ngRoute']);

    routeApp.config(function($routeProvider) {
      $routeProvider
              .when('/', {
                templateUrl : 'admin/content/home.html',
                controller  : 'mainController'
              })
              .when('/order', {//订单列表
                templateUrl : 'admin/content/orderManage.html',
                controller  : 'orderController'
              })
              .when('/orderDetail', {//订单详情
                templateUrl : 'admin/content/orderDetail.html',
                controller  : 'orderDetailController'
              })
              .when('/goods', {//商品列表
                templateUrl : 'admin/content/goodsManage.html',
                controller  : 'goodsController'
              })
              .when('/goodsDetail', {//商品详情
                templateUrl : 'admin/content/goodsDetail.html',
                controller  : 'goodsController'
              })
              .when('/msg', {//消息列表
                templateUrl : 'admin/content/msgList.html',
                controller  : 'msgController'
              })
              .when('/msgDetail', {//消息详情
                templateUrl : 'admin/content/msgDetail.html',
                controller  : 'msgDetailController'
              })
              .when('/stat', {//统计
                templateUrl : 'admin/content/statManage.html',
                controller  : 'statController'
              });
    });

    routeApp.controller('main1Controller', ['$scope',function($scope) {
      $scope.username = '徐怀远';
    }]);

  routeApp.controller('mainController', ['$scope',function($scope) {
    $scope.username = '徐怀远';
  }]);

    routeApp.controller('orderController',['$scope',function($scope){
      $scope.route = '订单';
    }]);
</script>
